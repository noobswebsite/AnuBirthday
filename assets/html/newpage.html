    <script>
        // Function to launch confetti lower on the screen
        function startConfetti() {
            const duration = 3 * 1000; // 3 seconds
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    spread: 120,
                    origin: { y: 0.7 } // Lower confetti to 90% of the screen height
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        // Auto-start confetti on page load
        window.onload = startConfetti;
